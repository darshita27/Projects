<body>
    <h1>Check whether a number is Prime or not</h1>
<input type="number" placeholder="enter the number" id="inputbox1">
<br>
<button onclick="checkPrime()"> submit</button>
<h1 id="result"></h1>
<script>

const inputfirst=document.getElementById('inputbox1')
const showResult= document.getElementById('result')
function checkPrime(){
    let i, check = true;
    const number1=parseInt(inputfirst.value);
    for (i = 2; i <= number1 - 1; i++) {
        if (number1 % i == 0) {
            check = false;
            break;
        }
    }
    if (check == true)
        console.log(number1 + " is prime");
    else
        console.log(number1 + " is not prime");
}
</script>
