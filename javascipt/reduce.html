<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        
        const numbers = [175, 50, 25];
        document.getElementById("demo").innerHTML= numbers.reduce(myFunc)
        function myFunc(total, num){
            return total-num
        }
    </script>
</body>
</html>
